<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        .curso {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .curso:hover {
            background-color: #f9f9f9;
        }

        .curso h2 {
            margin-top: 0;
        }

        .detalhes {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .detalhes p {
            margin: 0;
        }

        .detalhes a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .cursos-disponiveis {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .curso-disponivel {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        .curso-disponivel:hover {
            background-color: #2980b9;
        }

        .cursos-adquiridos {
            margin-bottom: 20px;
            text-align: center;
        }

        .cursos-adquiridos p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Olá, <span id="username"></span>!</h1>
    </header>
    <nav>
    </nav>
    <main>
        <div class="cursos-disponiveis" id="cursos-disponiveis">
            <div class="curso-disponivel" id="adicionar-modelo-redacao">Adicionar ao Curso: Modelo Redação Nota 1000</div>
            <div class="curso-disponivel" id="adicionar-resumao-vest">Adicionar ao Curso: Nectar Supremo Resumão VEST 2024</div>
        </div>
        <div class="cursos-adquiridos" id="cursos-adquiridos">
            <p>Cursos Adquiridos:</p>
            <ul id="cursos-lista">
            </ul>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            document.getElementById("username").innerText = username;

            const cursosAdquiridos = JSON.parse(localStorage.getItem('cursosAdquiridos')) || [];

            const adicionarCurso = (curso) => {
                if (!cursosAdquiridos.includes(curso)) {
                    cursosAdquiridos.push(curso);
                    localStorage.setItem('cursosAdquiridos', JSON.stringify(cursosAdquiridos));
                    atualizarCursosAdquiridos();
                }
            };

            const removerCurso = (curso) => {
                const index = cursosAdquiridos.indexOf(curso);
                if (index !== -1) {
                    cursosAdquiridos.splice(index, 1);
                    localStorage.setItem('cursosAdquiridos', JSON.stringify(cursosAdquiridos));
                    atualizarCursosAdquiridos();
                }
            };

            const atualizarCursosAdquiridos = () => {
                const cursosLista = document.getElementById('cursos-lista');
                cursosLista.innerHTML = '';
                if (cursosAdquiridos.length > 0) {
                    cursosAdquiridos.forEach(curso => {
                        const li = document.createElement('li');
                        li.innerText = curso;
                        cursosLista.appendChild(li);
                    });
                } else {
                    const p = document.createElement('p');
                    p.innerText = 'Nenhum curso adquirido.';
                    cursosLista.appendChild(p);
                }
            };

            document.getElementById('adicionar-modelo-redacao').addEventListener('click', function () {
                adicionarCurso('Modelo Redação Nota 1000');
            });

            document.getElementById('adicionar-resumao-vest').addEventListener('click', function () {
                adicionarCurso('Nectar Supremo Resumão VEST 2024');
            });

            atualizarCursosAdquiridos();
        });

        const users = [
            { username: 'thiago', password: '123456' },
            { username: 'teste', password: 'teste123' },
            // Adicione mais usuários e senhas conforme necessário
        ];

        setTimeout(() => {
            const username = localStorage.getItem('username');
            if (!users.some(user => user.username === username)) {
                window.location.href = 'index.html'; // Redireciona para a página de login se o usuário não estiver autenticado
            }
        }, 1000); // Atraso de 1 segundo
    </script>
</body>

</html>
