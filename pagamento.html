<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmação de Pagamento</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
    }

    img {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
    }

    a {
        display: inline-block;
        background-color: #25d366;
        color: #fff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #128c7e;
    }

    .whatsapp-link img {
        width: 24px;
        vertical-align: middle;
        margin-right: 8px;
    }

    .error-message {
        color: #d9534f;
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Confirmação de Pagamento</h1>

    <!-- Lógica para exibir QR Code ou WhatsApp -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentMethod = urlParams.get('method');
        const price = urlParams.get('price');
        const produto = urlParams.get('produto');

        if (paymentMethod === 'pix') {
            document.write(`<img src="qrcode_${price}.png" alt="QR Code Pix">`);
        } else if (paymentMethod === 'dinheiro') {
            const mensagem = encodeURIComponent(`Olá, solicitei a compra de ${produto} no método de pagamento Dinheiro.`);
            document.write(`
                <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=5521997770936&text=${mensagem}" target="_blank">
                    <img src="https://imagepng.org/wp-content/uploads/2017/08/whatsapp-icone-1.png" alt="WhatsApp">
                    Nos envie uma mensagem para solicitar a compra por esse método de pagamento
                </a>
            `);
        } else {
            document.write('<div class="error-message">Método de pagamento inválido</div>');
        }
    </script>
</div>
</body>
</html>
