<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - TH SHOP</title>
<style>
/* CSS para o admin.html */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    text-align: center;
}
.form-group {
    margin-bottom: 20px;
}
label {
    display: block;
    font-weight: bold;
}
input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #ccc;
}
button {
    background-color: #3498db;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <h1>Admin - TH SHOP</h1>
    <h2>Create Product</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="discount">Discount</label>
            <input type="number" id="discount" name="discount">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <button type="submit">Save Product</button>
    </form>
</div>

<script>
// JavaScript para o admin.html
document.getElementById("productForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o envio do formulário

    // Obter os valores do formulário
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const price = parseFloat(document.getElementById("price").value);
    const discount = parseFloat(document.getElementById("discount").value);
    const stock = parseInt(document.getElementById("stock").value);

    // Criar um novo produto
    const newProduct = {
        name: title,
        description: description,
        price: price,
        discount: discount,
        stock: stock
    };

    // Adicionar o novo produto à lista de produtos simulados (ou a um servidor/API)
    products.push(newProduct);

    // Exibir os produtos atualizados na página index.html
    displayProducts();

    // Limpar o formulário
    document.getElementById("productForm").reset();
});
</script>
</body>
</html>
