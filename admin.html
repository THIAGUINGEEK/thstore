<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - TH SHOP</title>
<style>
/* CSS para o admin.html */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    text-align: center;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}
table, th, td {
    border: 1px solid #ddd;
}
th, td {
    padding: 10px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
.form-group {
    margin-bottom: 20px;
}
label {
    display: block;
    font-weight: bold;
}
input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #ccc;
}
button {
    background-color: #3498db;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <h1>Admin - TH SHOP</h1>
    <h2>Create Product</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="discount">Discount</label>
            <input type="number" id="discount" name="discount">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <button type="submit">Create Product</button>
    </form>

    <h2>Manage Stock</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>Description 1</td>
                <td>$10</td>
                <td>0%</td>
                <td><input type="number" value="5"></td>
                <td>
                    <button>Update Stock</button>
                    <button>Duplicate</button>
                    <button>Delete</button>
                </td>
            </tr>
            <!-- Outras linhas da tabela para produtos existentes -->
        </tbody>
    </table>
</div>

<script>
document.getElementById("productForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o envio do formulário
    // Obter os valores do formulário
    var title = document.getElementById("title").value;
    var description = document.getElementById("description").value;
    var price = document.getElementById("price").value;
    var discount = document.getElementById("discount").value;
    var stock = document.getElementById("stock").value;
    // Adicionar o novo produto à tabela de produtos
    var table = document.getElementById("productTable").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow();
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);
    var cell6 = newRow.insertCell(5);
    cell1.innerHTML = title;
    cell2.innerHTML = description;
    cell3.innerHTML = "$" + price;
    cell4.innerHTML = discount + "%";
    cell5.innerHTML = "<input type='number' value='" + stock + "'>";
    cell6.innerHTML = "<button>Update Stock</button><button>Duplicate</button><button>Delete</button>";
    // Limpar o formulário
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    document.getElementById("price").value = "";
    document.getElementById("discount").value = "";
    document.getElementById("stock").value = "";
});
</script>
</body>
</html>
